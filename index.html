<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header"> 
      <img class="header__logo" src="./images/logo-vitebsk-2.svg" alt="Логотип">
    </header>
    <main class="content"> 
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar-image" src="./images/photo_2021-06-11_01-26-51.jpg" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__name">Ю.Трощенко</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Вечный студент</p>
          </div>  
        </div>
        <button class="profile__add-button" type="button"></button>  
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/vitebsk-1.JPG" alt="Вид на Успенский собор города Витебска">
          <div class="element__place">
            <h2 class="element__place-title">Успенский собор</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/vitebsk-2.JPG" alt="Вид на реку Западная Двина в городе Витебске">
          <div class="element__place">
            <h2 class="element__place-title">р.Западная Двина</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/vitebsk-3.JPG" alt="Фото Дома-музей Марка Шагала">
          <div class="element__place">
            <h2 class="element__place-title">Дом-музей Марка Шагал</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/vitebsk-4.JPG" alt="Фото улицы Суворова в городе Витебске">
          <div class="element__place">
            <h2 class="element__place-title">ул.Суворова</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/vitebsk-5.JPG" alt="Фото Площади Победы в городе Витебске">
          <div class="element__place">
            <h2 class="element__place-title">площадь Победы</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/vitebsk-6.JPG" alt="Фото Костёла Святой Варвары в городе Витебске">
          <div class="element__place">
            <h2 class="element__place-title">Костёл Святой Варвары</h2>
            <button class="element__place-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Vitebsk</p>
    </footer>

    
    <div class="popup"> <!-- тут начинается popup для редактирования данных профиля-->
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2> 
        <form class="form" name="input-form"> 
          <input class="form__input form__input_type_name" type="text" name="name" placeholder="Имя">
          <input class="form__input form__input_type_job" type="text" name="job" placeholder="О себе"> 
          <button class="form__submit" type="submit">Сохранить</button> 
        </form> 
      </div>
    </div>
    

    <script src="./scripts/index.js"></script> <!-- подключаем JS докомент - всегда перед закрывающим тегом БОДИ-->
  </body>
</html>
