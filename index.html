<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Витебск</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header"> 
      <img class="header__logo" src="./images/logo-vitebsk-2.svg" alt="Логотип">
    </header>
    <main class="content"> 
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar-image" src="./images/photo_2021-06-11_01-26-51.jpg" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__name">Ю.Трощенко</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Вечный студент</p>
          </div>  
        </div>
        <button class="profile__add-button" type="button"></button>  
      </section>
      <section class="elements"> <!--тут внутри темлейт тег-->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Vitebsk</p>
    </footer>
    <div class="popup popup_profile"><!-- popup для редактирования данных профиля-->
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2> 
        <form class="form" name="input-form"> 
          <input class="form__input form__input_type_name" type="text" name="name" placeholder="Имя">
          <input class="form__input form__input_type_job" type="text" name="job" placeholder="О себе"> 
          <button class="form__submit" type="submit">Сохранить</button> 
        </form> 
      </div>
    </div>
    <div class="popup popup_elements"><!-- попап редактирования фото и их названий -->
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2> 
        <form class="form" name="input-form"> 
          <input class="form__input form__input_type_name-foto" type="text" name="name-foto" placeholder="Название">
          <input class="form__input form__input_type_link-foto" type="text" name="link-foto" placeholder="Сссылка на картинку">
          <button class="form__submit" type="submit">Сохранить</button> 
        </form> 
      </div>
    </div>
    <div class="popup popup_open-foto"><!-- попап в котором открывается просмотр фото -->
			<div class="popup__container-foto"> 
			  <!-- <button class="popup__close_foto-button" type="button"></button> -->
        <button class="popup__close-button" type="button"></button>
			  <img class="popup__foto" alt="#" src="#">
			  <h2 class="popup__title-foto"></h2>
			</div>
		</div>
    <template class="template"><!-- код в теге <template> без JS не отображается на странице - попадает в <section class="elements"> -->
      <article class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__place_delite-button" type="button"></button>
        <div class="element__place">
          <h2 class="element__place-title"></h2>
          <button class="element__place_like-button" type="button"></button>
        </div>
      </article>
    </template><!-- конец кода в теге <template> -->
    <script src="./scripts/index.js"></script> <!-- подключаем JS документ всегда перед закрывающим тегом БОДИ-->
  </body>
</html>
